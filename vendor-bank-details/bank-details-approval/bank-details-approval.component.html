<hr class="custom-hr-with-large-width-ang7" />
  <div class="row">
    <div class="col-md-12 np-lr form-group">     
      <div class="col-md-6">
        <label>What do You Want to see?</label>
        <ng-select name="whatdoyouwanttosee" [items]="vendorApprovalTypeArray" bindLabel="vendorApprovalTypeName" [(ngModel)]="bankDetailsService.vendorBankDetailsObject.slctdWhatYouWantToSee"                
             placeholder="Select Vendor Approval Type">                     
            <ng-template ng-label-tmp let-item="item">
              <span>{{ item.vendorApprovalTypeName }}</span>
            </ng-template>
            <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
              <span [ngOptionHighlight]="search">{{ item.vendorApprovalTypeName}}</span>                              
            </ng-template>
          </ng-select>
      </div>     
    </div>
  </div>
